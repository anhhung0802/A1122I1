<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá Điện</title>
</head>
<body>
    <input type="button" name="number" value="Nhập Só Điện Mà Bạn Sử Dụng" onclick="run()">
<p id="result" style="color: blue"></p>
<script>
    function run() {
        let a = +prompt("Nhập Số Điện Tiêu Thụ");
        let result ;
        if (a<0){
            result="Vui lòng nhập số điện lớn hơn 0";
        }else if (a<=50){
            result="Mức tiêu thụ của bạn ở bậc 1 với giá tiền là: "+(a*1678);
        }else if (a<=100){
            result= "Mức tiêu thụ của bạn ở bậc 2 với giá tiền là: "+(a*1734);
        }else if (a<=200){
            result="Mức tiêu thụ của bạn ở bậc 3 với giá tiền là: "+(a*2014);
        }else if (a<=300){
            result="Mức tiêu thụ của bạn ở bậc 4 với giá tiền là: "+(a*2536 );
        }else if (a<=400){
            result="Mức tiêu thụ của bạn ở bậc 5 với giá tiền là: "+(a*2834);
        }else if (a>400){
            result="Mức tiêu thụ của bạn ở bậc 6 với giá tiền là: "+(a*2927);
        }
            document.getElementById("result").innerText = result+"vnd";
    }
</script>
</body>
</html>

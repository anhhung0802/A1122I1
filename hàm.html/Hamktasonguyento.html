<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố </title>
</head>

<body>
    <script>
         let n = +prompt("Bạn Hãy Nhập Khoảng Số Mà Bạn Muốn Kiểm Tra:");
        function isprime(number){
        let count=0;
        if(n<2){
              alert("Đây không phải là số nguyên tố bạn có thể nhập lại số khác");
        }
        for (let i=2 ; i<=n;i++){
            for(let a=2;a<i/2;a++){
            if(i%a==0){
            count++;
            }   
            }
            }
        if(count==0){
            alert("Đây là dãy số nguyên tố mang bạn cần kiểm tra"+i);
        }else{
            alert("Đây là dãy số số không phải số nguyên tố "+ i);
        }
    }
    isprime(n);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Thông Tin Nhiệt Độ</title>
</head>
<body>
    <script>
    let c= +prompt("Vui Lòng Nhập Nhiệt Độ:")
    if(c>100){
        alert("Úi , Nóng quá . Quý Khách vui lòng hạ nhiệt độ.")
    }
    if(c<20){
        alert("Lạnh quá! Vui lòng tăng nhiệt độ!")
    }
    if(c>=20 && c<100){
        alert("Tuyệt Vời")
    }
    </script>
</body>
</html>

<script>
    
  let r = +prompt("Nhập bán kính hình tròn: ");
  function hinh1(r) {
    hinh1=(r*2)*3.14;
    alert("Chu vi hình tròn là: "+ hinh1);
  }hinh1(r);
  function hinh2(r){
    hinh2=(r*r)*3.14;
    alert("Diện tích hình tròn là: "+ hinh2);
  }hinh2(r);

</script>

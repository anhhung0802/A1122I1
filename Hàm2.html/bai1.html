<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình Phương </title>
</head>
<body>
    <script>
        let n=prompt("Hãy Nhập Số Mà Muốn Tính Bình Phương:")
        function binhphuong(n){
            binhphuong=n*n;
            alert("Bình phương của"+n+ " là :"+ binhphuong);
        }binhphuong(n);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
   let n = +prompt("Nhập vào giá trị bạn muốn kiểm tra đó có phải là số nguyên dương hay là không: ");
  function check(n){
    if(n > 0 ){
      alert("Số bạn vừa nhập là số nguyên dương");
      return true;
    }else{
      alert("Số bạn vừa nhập không phải là số nguyên dương");
      return false;
    }
  }check(n);
    </script>
</body>
</html>

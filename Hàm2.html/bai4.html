<body>
    <script>
     let n = prompt("Nhập vào đây kí tự mà bạn muốn kiểm tra:");
     function check(n){
    if(n >= 0 || n <0){
        alert("Đây là kí tự số bạn nhé");
        return true;
    }else{
        alert("Đây không phải là ký tự số banh nhé");
        return false;
    }
  } check(n);
    </script>

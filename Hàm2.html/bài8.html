<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài8</title>
</head>
<body>
    <script>
    function reverseArray(array){
      array.reverse();
    }
    let n = +prompt("Nhập số lượng phần tử của mảng")
    let arr = [];
    for (let i = 0; i < n; i++) {
      arr[i] = +prompt("Nhập giá trị của số nguyên thứ " + (i+1))
    }
    document.writeln("Mảng trước khi đảo ngược là: "+arr.join(" "));
    reverseArray(arr);
    document.writeln("<br>Mảng sau khi đảo ngược là: "+arr.join(" "));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let n = +prompt("Nhập vào số lượng phần tử của màng:");
    let arr = [];
    for (let i = 0; i < n-1; i++) {
      arr[i] = +prompt("Nhập vào giá trị của phần tử tại vị trí: "+ i );
    }

    let V = +prompt("Nhập vào phần tử số nguyên V");
    let position = arr.indexOf(V);

    if(position !== -1){
      document.write("V is in the array");
      arr.splice(position, 1);
      document.writeln("<br> Mảng sau khi xóa là:" + arr)
    }else{
      document.write("V is not in the array");
    }
    </script>
</body>
</html>

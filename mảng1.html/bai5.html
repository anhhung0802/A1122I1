<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
    <script>
        let n=prompt("Nhập một chuỗi ký tự vào đây chúng tôi sẽ kiểm tra chúng có bao nhiêu nguyên âm <3");
        let a=0;
           if(n=='u'&&n=='e'&&n=='o'&&n=='a'&&n=='a'&&n=='i' ){
            a++;
           }
        document.write(a);
    </script>
</body>
</html>

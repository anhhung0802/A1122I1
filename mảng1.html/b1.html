<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
    <script>
        let a=+prompt(["Nhập số phần từ của mảng:"]);
        let count=0;
        let i=0;
        let n=10;
        for (i; i<i.length ; i++){
            if(a<=n){
                a++;
            }
            if(a[i]>=n) {
                count ++;
                document.write(a[i] + ",");
            }
        }
        document.write( "Có " + count + " số nguyên lớn hơn hoặc bằng 10");
        
    </script>
</body>
</html>

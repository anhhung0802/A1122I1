<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
    <script>
        let n=+prompt("Nhập số phần tử của mảng:");
        let arr=[];
        for(let i=0;i<=n-1;i++){
         arr[i]=+prompt("Nhập phần trong mảng:")
         arr.reverse();
        }
       alert(arr);

    </script>
</body>
</html>

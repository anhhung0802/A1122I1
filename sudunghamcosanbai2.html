<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.</title>
</head>
<body>
    <script>
       let a=prompt("Nhập hoặc nhiều số mà bạn muốn vào đây!!!")
       let str = a.toString();
       let result=[str[0]];
       for(let x=1 ;x<str.length;x++){
        if((str[x-1]%2==0)&&(str[x]==0)){
            result.push('-',str[x]);
        }else{
            result.push(str[x]);
        }
       }
       console.log(result.join(''));
    </script>
</body>
</html>

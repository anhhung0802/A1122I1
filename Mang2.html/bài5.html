<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 5 Mảng 2</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào chuỗi 1");
        let b = prompt("Nhập vào chuỗi 2");
        if (a != b){
            document.write("Hai chuỗi giống nhau")
        }else{
            document.write("Hai chuỗi khác nhau")
        }
    </script>
</body>

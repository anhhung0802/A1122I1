<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
    <script>
    let n=5
    let i;
    let j;
    for(i=1;i<=n ;i++){//hàng
    for(j=1; j<=i;j++){//cột 
        document.write("*")
    }
    document.write("</br>")
    }
    for(i=1;i<=n ;i++){//hàng
    for(j=5; j>=i;j--){//cột 
        document.write("*")
    }
    document.write("</br>")
    }

    for(i=1;i<=n ;i++){//hàng
    for(j=1; j<=i;j++){//cột 
        document.write("*")
    }
    document.write("</br>")
    }
    </script>
</body>
</html>

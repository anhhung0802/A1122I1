<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Finonaci</title>
</head>
<body>
    <script>
        let f0=0;
        let f1=1;
        let f2=1;
        let i;
        let n=+prompt("Hãy Nhập Khoảng Số Finoaci bạn muốn nhập")
        for(i=0 ; i<n ; i++){
            f0=f1;
            f1=f2;
            f2=f0+f1;
            document.writeln(f2+",")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hình chữ nhật </title>
</head>
<body>
    <script>
    let height = 25;
    let width = 50;
    for (let i = 0; i <width; i++) { //hàng
      document.write(" * ")
    }

    for(let i=0;i < height - 2;i++){
        document.write("<br>")
        document.write(" * ")
        for (let i = 1; i <width-1; i++) { //Cột
            document.write("&nbsp;&nbsp;&nbsp;")
        }
        document.write("* ")
    }

    document.write("<br>")
    for (let i = 0; i <width; i++) { // hàng
        document.write(" * ")
    }
    </script>
</body>
</html>

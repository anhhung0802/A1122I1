<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Ký Tự Trong Bảng Chữ Cái</title>
</head>

<body>
    <script>
        let w=prompt("Hãy Nhập Chữ Cái Tiếng Anh Mà Bạn Muốn Kiểm Tra Vào Đây");// khai báo w là nhập ký tự đầu vào là người dùng
        switch (w) {
            case 'u':
            case 'e':
            case 'o':
            case 'a':
            case 'i':
            case 'U':
            case 'E':
            case 'O':
            case 'A':
            case 'I':
                document.write("Đây là nguyên âm");
                break;
        }
    </script>
</body>

</html>

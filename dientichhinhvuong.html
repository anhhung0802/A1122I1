<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH DIỆN TÍCH HÌNH VUÔNG KHI BiẾT CẠNH A</title>
</head>
<body>
    <input type="button" name="number" value="NHẬP SỐ CẠNH CỦA HÌNH VUÔNG" onclick="check()">
    <p id="result" style="color: blue"></p>
    <script>
    function check(){
        let a =+prompt("Độ dài của cạnh hình vuông: ")
        let s = a*a
          alert("Diện tích hình vuông: "+s)
        }
      </script>
</body>
</html>

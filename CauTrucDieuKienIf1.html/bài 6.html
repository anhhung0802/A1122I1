<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 6</title>
</head>
<body>
    <input type="button" name="number" value="NHẬP SỐ DOANH THU CỦA BẠN" onclick="check()">
<p id="result" style="color: blue"></p>
<script>
    function check(){
    let dt =+prompt("Nhập Doanh Thu Của Bạn  ")
    let result = dt*(10/100); 
        document.getElementById("result").innerText=result;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
    <form>
        <p>a</p>
        <input type="text" name="number" id="number1">
        <p>b</p>
        <input type="text" name="number" id="number2">
        <input type="button" onclick="change()" value="CHECK">
    </form>
    <p id="result" style="color: blue"></p>
    <script>
    function change() {
        let a = document.getElementById(number1)
        let b = document.getElementById(number2)
        let c = a % b ;
        let result;
        if (c==0) {
            result ="A chia hết cho B"
        } else {
            result ="A không chia hết cho B"

        }
        document.getElementById("result").innerText=result ;
    }
    </script>
    
</body>
</html>

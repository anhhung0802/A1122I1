<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Số Ngày</title>
</head>
<body>
    <script>
        let Month=+prompt("Nhập Số Tháng Mà Bạn Muốn Vào Đây")
        switch (Month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng này có 31 ngày")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Tháng này có 30 ngày")
                break;
            case 2:
            document.write("Tháng này có 28 hoặc 29 ngày")
                break;
            
        
        }
    </script>
</body>
</html>
